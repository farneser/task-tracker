version: '3'
services:
  postgres:
    image: postgres:latest
    container_name: postgres-container
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./data/postgres-data:/var/lib/postgresql/data
      - ./data/init-scripts:/docker-entrypoint-initdb.d
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq-container
    ports:
      - "5672:5672"  # AMQP
      - "15672:15672"  # RabbitMQ Management
    environment:
      RABBITMQ_DEFAULT_USER: rabbitmq
      RABBITMQ_DEFAULT_PASS: rabbitmq
  api:
    image: farneser/task-tracker-api:latest
    container_name: api-container
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - rabbitmq
    env_file:
      - .env
  scheduler:
    image: farneser/task-tracker-scheduler:latest
    container_name: scheduler-container
    depends_on:
      - postgres
      - rabbitmq
    env_file:
      - .env
  email-sender:
    image: farneser/task-tracker-email-sender:latest
    container_name: email-sender-container
    depends_on:
      - rabbitmq
    env_file:
      - .env
